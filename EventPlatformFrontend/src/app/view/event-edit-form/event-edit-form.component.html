        <form [formGroup]="eventForm" >
          <p class="text-left" id="change-pwd">Event Form</p>
          <hr>
          <div>
            <mat-form-field appearance="fill">
              <mat-label>Event Name</mat-label>
              <input matInput formControlName="e_name" required>
              <!--                <mat-error *ngIf="plannerForm.controls.name.invalid">{{getErrorMessage()}}</mat-error>-->
            </mat-form-field>
          </div>

          <div>
            <mat-form-field appearance="fill">
              <mat-label>Description</mat-label>
              <input matInput formControlName="description" required>
              <!--                <mat-error *ngIf="plannerForm.controls.quote.invalid">{{getErrorMessage()}}</mat-error>-->
            </mat-form-field>
          </div>

          <div>
            <mat-form-field appearance="fill">
              <mat-label>Choose a date</mat-label>
              <!-- #docregion toggle -->
              <input matInput formControlName="date" [matDatepicker]="picker" required>
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
              <!-- #enddocregion toggle -->
            </mat-form-field>
          </div>

          <mat-form-field appearance="fill">
            <mat-label>Event Type</mat-label>
            <mat-select required formControlName="e_type" (selectionChange)="getOptionValue($event)">
              <mat-option *ngFor="let food of foods" [value]="food.value">
                {{food.viewValue}}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <hr>
          <div class="row" id="ppadd">
              <div class="col-xs-12 col-12 col-md-4 form-group">
                <p class="text-left" id="change-pwd">Select Members :</p>
              </div>
              <div class="col-xs-12 col-12 col-md-3 form-group">
                <button type="submit" class="btn btn-success"  routerLink="/discover">Select</button>
              </div>
          </div>
          <hr id="fhr">
          <button type="submit" class="btn " id="cnfrm" (click)="savePlanner(eventForm)">Create</button>
