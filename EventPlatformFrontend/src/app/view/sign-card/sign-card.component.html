<div class="row">
    <div class="col-sm">
        <div class="Login-frm">
            <div class="container" id="card">
                <h2 class="text-center">Welcome to Meduza.</h2>
                <h3 class="text-center">SIGNUP</h3>
                <form [formGroup]="signInForm">
                  <div>
                    <mat-form-field appearance="fill">
                      <mat-label>Email</mat-label>
                      <input matInput formControlName="email" required>
                      <mat-error *ngIf="signInForm.controls.email.invalid">{{getErrorMessage()}}</mat-error>
                    </mat-form-field>
                  </div>

<!--                  <div>-->
<!--                  <mat-form-field appearance="fill">-->
<!--                    <mat-label>User Type</mat-label>-->
<!--                    <input matInput formControlName="userType" required>-->
<!--                    <mat-select>-->
<!--                      <mat-option value="one">First option</mat-option>-->
<!--                      <mat-option value="two">Second option</mat-option>-->
<!--                    </mat-select>-->
<!--                  </mat-form-field>-->
<!--                  </div>-->

                  <mat-form-field appearance="fill">
                    <mat-label>User Type</mat-label>
                    <mat-select required formControlName="userType" (selectionChange)="getOptionValue($event)">
                      <mat-option *ngFor="let types of type" [value]="types.value">
                        {{types.viewValue}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>

                  <div>
                  <mat-form-field appearance="fill">
                    <mat-label>Password</mat-label>
                    <input matInput formControlName="password" required>
                    <mat-error *ngIf="signInForm.controls.password.invalid">{{getPasswordErrorMessage()}}</mat-error>
                  </mat-form-field>
                  </div>

                  <div>
                    <mat-form-field appearance="fill">
                      <mat-label>Re-Password</mat-label>
                      <input matInput formControlName="passwordCheck" required>
                      <mat-error *ngIf="signInForm.controls.passwordCheck.invalid">{{getPasswordCheckErrorMessage()}}</mat-error>
                    </mat-form-field>
                  </div>

                  <p>Already have an account? please <a href="#" routerLink="/login">Login</a></p>
                  <button type="submit" class="btn" (click)="saveUser(signInForm)"> - S i g n u p - </button>
<!--                  <button type="submit" class="btn" routerLink="/vendorprofile" >SignUp</button>-->
                </form>
            </div>
        </div>
    </div>
</div>
